<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="ihlas">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="sul">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="akbar">contoh</p>
        <hr />
        <script>
            function tombol(){
                let a = document.activeElement.tagName
                document.getElementById("ihlas").innerHTML=a
                document.addEventListener("click",function(){
                    document.getElementById("sul").innerHTML="sukse! merubah addeventlistener()"
                })
                let b = document.anchors.length
                document.getElementById("akbar").innerHTML=b
            }
        </script>
 </body>
</html>
